version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  # Jupyter Notebook para desarrollo
  jupyter-notebook:
    image: jupyter/scipy-notebook:latest
    container_name: trading_jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_SCHEMA_RAW: ${PG_SCHEMA_RAW}
      PG_SCHEMA_ANALYTICS: ${PG_SCHEMA_ANALYTICS}
      TICKERS: ${TICKERS}
      START_DATE: ${START_DATE}
      END_DATE: ${END_DATE}
      DATA_PROVIDER: ${DATA_PROVIDER}
      RUN_ID: ${RUN_ID}
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./models:/home/jovyan/models
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_network

  # Servicio para construir features
  feature-builder:
    build:
      context: ./feature_builder
      dockerfile: Dockerfile
    container_name: trading_feature_builder
    environment:
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_SCHEMA_RAW: ${PG_SCHEMA_RAW}
      PG_SCHEMA_ANALYTICS: ${PG_SCHEMA_ANALYTICS}
      TICKERS: ${TICKERS}
      START_DATE: ${START_DATE}
      END_DATE: ${END_DATE}
      RUN_ID: ${RUN_ID}
    volumes:
      - ./feature_builder:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_network
    # No se ejecuta autom√°ticamente, se llama con docker compose run

  # API REST para el modelo (Proyecto Final)
  model-api:
    build:
      context: ./model_api
      dockerfile: Dockerfile
    container_name: trading_model_api
    environment:
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      MODEL_PATH: ${MODEL_PATH}
      API_PORT: ${API_PORT}
      API_ENV: ${API_ENV}
    ports:
      - "${API_PORT}:5000"
    volumes:
      - ./models:/app/models
      - ./model_api:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_network
    # Se activa en el Proyecto Final

  # PgAdmin (opcional, para visualizar la BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trading_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - trading_network

volumes:
  postgres_data:

networks:
  trading_network:
    driver: bridge